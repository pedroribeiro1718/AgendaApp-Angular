<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image">
                            <img src="assets/sbadmin2/img/bg_login.jpg" 
                                width="460" 
                                height="400"
                            />
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Acesso de Usuários</h1>
                                </div>
                                <hr />

                                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Entre com o seu email"
                                            formControlName="email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Entre com a sua senha"
                                            formControlName="senha">
                                    </div>
                                    <input type="submit" class="btn btn-primary btn-user btn-block"
                                        value="Acessar Agenda" />
                                </form>

                                 <div class="mt-3">
                                    <app-alerts
                                        titulo="Erro!"
                                        [mensagens]="mensagemErro"
                                        tipo="danger"
                                    />
                                </div>

                                <hr>
                                <div class="text-center">
                                    <a class="small" routerLink="/login/criar-usuario">
                                        Criar conta de usuário.
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
