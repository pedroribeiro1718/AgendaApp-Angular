<div id="wrapper">
    <app-sidebar />
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <app-navbar />
            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800">Painel principal</h1>
                <p>Quantidade de tarefas por prioridade:</p>
                <div class="row">
                    <div *ngFor="let item of dashboard" class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            {{ item.priority }}
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{ item.count }}</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Agenda de tarefas COTI Inform√°tica 2025</span>
                </div>
            </div>
        </footer>
    </div>
</div>
